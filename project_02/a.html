<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Stopwatch</h1>
    </header>
    <section aria-label="Stopwatch Display">
      <div id="display" class="display">00:00:00</div>
    </section>
    <section aria-label="Control Buttons" class="buttons">
      <button id="startStop" class="btn">Start</button>
      <button id="reset" class="btn">Reset</button>
      <button id="lap" class="btn">Lap</button>
    </section>
    <section aria-label="Lap Times">
      <ul id="laps" class="laps"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
